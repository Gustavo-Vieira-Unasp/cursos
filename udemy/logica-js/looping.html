<script>
    var numero = prompt("Digite o número que deseja tabuar")
    var multiplicador = prompt("Digite o multiplicador máximo")
    Tabuar();

    function Tabuar(numero, multiplicador){
        for(var i = 0; i <= multiplicador; i++){
            document.write(numero + " x " + i + " = " + (numero * i) + "<br>");
        }
    }
</script>
